            <form action="formulario">

                        <div class="campo">
                            <label for="nombre-usuario">Nombre:</label>

                        </div>
                        <div class="campo">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" placeholder="Número telefónico" name="telefono" id="telefono">
                        </div>
                        <div class="campo">
                            <label for="email">Email:</label>
                            <input type="email" placeholder="Ingresa tu email" id="email">
                        </div>

                        <textarea name="mensaje" id="mensaje" cols="30" rows="2" placeholder="Escribe tu mensaje"></textarea>
                    </div> 
                    <!-- Contenedor de los campos -->
                    <div class="alinear derecha">
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>
